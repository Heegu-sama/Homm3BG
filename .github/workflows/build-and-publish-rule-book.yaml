name: Build and Publish Rule Book

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  matrix-setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        cat << 'EOF' > matrix.json
        {
          "include": [
            { "language": "en", "luaengine": false },
            { "language": "pl", "luaengine": false },
            { "language": "es", "luaengine": false },
            { "language": "fr", "luaengine": false },
            { "language": "ru", "luaengine": true },
            { "language": "ua", "luaengine": true },
            { "language": "de", "luaengine": false },
            { "language": "cs", "luaengine": true },
            { "language": "he", "luaengine": true }
          ]
        }
        EOF
        echo "matrix=$(jq -c . matrix.json)" >> $GITHUB_OUTPUT

  digital_build:
    needs: matrix-setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: digital

  printable_build:
    needs: matrix-setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: printable

  economy_build:
    needs: matrix-setup
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: economy

  check_pages:
    needs: [digital_build, printable_build]
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["pl", "es", "fr", "ru", "ua", "de", "cs", "he"]
    steps:
      - name: Download English digital page count artifact
        uses: actions/download-artifact@v4
        with:
          name: en_digital_page_count
          path: ./en_digital_page_count

      - name: Download ${{ matrix.language }} digital page count artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.language }}_digital_page_count
          path: ./${{ matrix.language }}_digital_page_count

      - name: Check number of pages for digital version
        run: |
          EXPECTED_NUM_OF_PAGES=$(cat ./en_digital_page_count/en_digital_page_count.txt)
          ACTUAL_NUM_OF_PAGES=$(cat ./${{ matrix.language }}_digital_page_count/${{ matrix.language }}_digital_page_count.txt)

          echo "Expected number of pages: ${EXPECTED_NUM_OF_PAGES}"
          echo "Actual number of pages:   ${ACTUAL_NUM_OF_PAGES}"

          if [[ ${EXPECTED_NUM_OF_PAGES} != ${ACTUAL_NUM_OF_PAGES} ]]; then
            echo "The digital document in ${{ matrix.language }} language doesn't have the correct number of pages. See the output above."
            exit 1
          fi

      - name: Download English printable page count artifact
        uses: actions/download-artifact@v4
        with:
          name: en_printable_page_count
          path: ./en_printable_page_count

      - name: Download ${{ matrix.language }} printable page count artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.language }}_printable_page_count
          path: ./${{ matrix.language }}_printable_page_count

      - name: Check number of pages for printable version
        run: |
          EXPECTED_NUM_OF_PAGES=$(cat ./en_printable_page_count/en_printable_page_count.txt)
          ACTUAL_NUM_OF_PAGES=$(cat ./${{ matrix.language }}_printable_page_count/${{ matrix.language }}_printable_page_count.txt)

          echo "Expected number of pages: ${EXPECTED_NUM_OF_PAGES}"
          echo "Actual number of pages:   ${ACTUAL_NUM_OF_PAGES}"

          if [[ ${EXPECTED_NUM_OF_PAGES} != ${ACTUAL_NUM_OF_PAGES} ]]; then
            echo "The printable document in ${{ matrix.language }} language doesn't have the correct number of pages. See the output above."
            exit 1
          fi

      - uses: geekyeggo/delete-artifact@v5
        if: ${{ always() }}
        with:
          name: ${{ matrix.language }}_*_page_count

  publish:
    runs-on: ubuntu-latest
    needs: [digital_build, printable_build, economy_build]
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        language: ["en", "pl", "es", "fr", "ru", "ua", "de", "cs", "he"]
    steps:
      - name: Create dir
        run: mkdir ${{ matrix.language }}

      - name: Download compiled books
        uses: actions/download-artifact@v4
        with:
          pattern: "*_${{ matrix.language }}"
          path: ${{ matrix.language }}
          merge-multiple: true

      - name: Verify files
        run: ls -la ${{ matrix.language }}

      - name: Publish ${{ matrix.language }} in artifacts repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY_BUILD_ARTIFACTS }}
          external_repository: qwrtln/Homm3BG-build-artifacts
          publish_branch: ${{ matrix.language }}
          publish_dir: ./${{ matrix.language }}
          force_orphan: true
