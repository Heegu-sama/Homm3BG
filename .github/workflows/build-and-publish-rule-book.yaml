name: Build and Publish Rule Book

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  matrix-setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      check-pages-matrix: ${{ steps.set-matrix.outputs.check-pages-matrix }}
    steps:
    - id: set-matrix
      run: |
        cat << 'EOF' > matrix.json
        {
          "include": [
            { "language": "en", "display": "üá∫üá∏ English", "luaengine": false },
            { "language": "pl", "display": "üáµüá± Polski", "luaengine": false },
            { "language": "es", "display": "üá™üá∏ Espa√±ol", "luaengine": false },
            { "language": "fr", "display": "üá´üá∑ Fran√ßais", "luaengine": false },
            { "language": "ru", "display": "üá∑üá∫ –†—É—Å—Å–∫–∏–π", "luaengine": true },
            { "language": "ua", "display": "üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞", "luaengine": true },
            { "language": "de", "display": "üá©üá™ Deutsch", "luaengine": false },
            { "language": "cs", "display": "üá®üáø ƒåe≈°tina", "luaengine": true },
            { "language": "he", "display": "üáÆüá± ◊¢◊ë◊®◊ô◊™", "luaengine": true }
          ]
        }
        EOF
        echo "matrix=$(jq -c . matrix.json)" >> $GITHUB_OUTPUT
        echo "check-pages-matrix=$(jq -c 'del(.include[] | select(.language == "en"))' matrix.json)" >> $GITHUB_OUTPUT

  digital_build:
    needs: matrix-setup
    name: üñ•Ô∏è Digital [${{ matrix.display }}]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: digital

  printable_build:
    needs: matrix-setup
    name: üñ®Ô∏è Printable [${{ matrix.display }}]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: printable
      convert_to_cmyk: true

  economy_build:
    needs: matrix-setup
    name: ü§ë Economy [${{ matrix.display }}]
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    uses: ./.github/workflows/pdf-build.yaml
    with:
      language: ${{ matrix.language }}
      luaengine: ${{ matrix.luaengine }}
      build_type: economy

  check_pages:
    needs: [matrix-setup, digital_build, printable_build]
    name: üîç Page count check (${{ matrix.display }})
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    container:
      image: minidocks/poppler
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.check-pages-matrix) }}
    steps:
      - name: Download digital PDF
        uses: actions/download-artifact@v4
        with:
          name: main_${{ matrix.language }}

      - name: Check number of pages in digital version
        run: |
          ACTUAL_NUM_OF_PAGES=$(pdfinfo main_${{ matrix.language }}.pdf | awk '/^Pages:/ {print $2}')
          echo "Expected number of pages: ${{ needs.digital_build.outputs.number_of_pages }}"
          echo "Actual number of pages:   ${ACTUAL_NUM_OF_PAGES}"
          if [[ ${{ needs.digital_build.outputs.number_of_pages }} != ${ACTUAL_NUM_OF_PAGES} ]]; then
            echo "The digital document in ${{ matrix.language }} language doesn't have correct number of pages. See the output above."
            exit 1
          fi

      - name: Download printable PDF
        uses: actions/download-artifact@v4
        with:
          name: printable_${{ matrix.language }}

      - name: Check number of pages in printable version
        run: |
          ACTUAL_NUM_OF_PAGES=$(pdfinfo printable_${{ matrix.language }}.pdf | awk '/^Pages:/ {print $2}')
          echo "Expected number of pages: ${{ needs.printable_build.outputs.number_of_pages }}"
          echo "Actual number of pages:   ${ACTUAL_NUM_OF_PAGES}"
          if [[ ${{ needs.printable_build.outputs.number_of_pages }} != ${ACTUAL_NUM_OF_PAGES} ]]; then
            echo "The digital document in ${{ matrix.language }} language doesn't have correct number of pages. See the output above."
            exit 1
          fi

  publish:
    runs-on: ubuntu-latest
    needs: [matrix-setup, digital_build, printable_build, economy_build]
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-setup.outputs.matrix) }}
    steps:
      - name: Create dir
        run: mkdir ${{ matrix.language }}

      - name: Download compiled books
        uses: actions/download-artifact@v4
        with:
          pattern: "*_${{ matrix.language }}"
          path: ${{ matrix.language }}
          merge-multiple: true

      - name: Publish ${{ matrix.language }} in artifacts repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY_BUILD_ARTIFACTS }}
          external_repository: qwrtln/Homm3BG-build-artifacts
          publish_branch: ${{ matrix.language }}
          publish_dir: ./${{ matrix.language }}
          force_orphan: true
