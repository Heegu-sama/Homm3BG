name: Build Rule Book

env:
  PO4A_VERSION: "0.71"
  PO4A_GH_URL: https://github.com/mquinson/po4a/releases/download

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "assets/gimp-files/**"
      - "components_lists/**"
      - .aspell.homm3.pws
      - .gitignore
      - .pre-commit-config.yaml
      - README.md
      - components_list.tex
      - make_printable.sh

jobs:
  build_rule_book:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          # - en
          - pl
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      - name: Generate translations for ${{ matrix.language }}
        if: ${{ matrix.language != 'en' }}
        run: |
          sudo apt-get install -y po4a
          wget --quiet ${{ env.PO4A_GH_URL }}/v${{ env.PO4A_VERSION }}/po4a-${{ env.PO4A_VERSION}}.tar.gz
          export PO4A_DIR="po4a-${{ env.PO4A_VERSION }}"
          tar -xf ${PO4A_DIR}.tar.gz
          export PERL5LIB="${PO4A_DIR}/lib:${PERL5LIB}"
          msgcat -o /home/runner/work/Homm3BG/Homm3BG/translations/ai_heroes.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/all_map_locations.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/back_cover.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/combat.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/credits.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/deckbuilding.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/expansion_content.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/game_modes.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/heroes.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/index.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/introduction.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/map_elements.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/other_rules.tex/pl.po /home/runner/work/Homm3BG/Homm3BG/translations/player_turns.tex/pl.po
          sudo --preserve-env=PERL5LIB ./${PO4A_DIR}/po4a -v --no-update po4a.cfg

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          extra_system_packages: "inkscape"
          root_file: main_${{ matrix.language }}.tex
          latexmk_shell_escape: true
