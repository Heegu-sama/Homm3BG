name: Build Rule Book

env:
  PO4A_VERSION: "0.71"
  PO4A_GH_URL: https://github.com/mquinson/po4a/releases/download

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "assets/gimp-files/**"
      - "components_lists/**"
      - .aspell.homm3.pws
      - .gitignore
      - .pre-commit-config.yaml
      - README.md
      - components_list.tex
      - make_printable.sh

jobs:
  build_rule_book:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          # - en
          - pl
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      - name: Generate translations for ${{ matrix.language }}
        if: ${{ matrix.language != 'en' }}
        run: |
          wget --quiet ${{ env.PO4A_GH_URL }}/v${{ env.PO4A_VERSION }}/po4a-${{ env.PO4A_VERSION}}.tar.gz
          export PO4A_DIR="po4a-${{ env.PO4A_VERSION }}"

          # tar -xf ${PO4A_DIR}.tar.gz
          # export PERL5LIB="${PO4A_DIR}/lib:${PERL5LIB}"
          # ls -R translations
          # echo "en_US.UTF-8 UTF-8" | sudo tee /etc/locale.gen
          # echo "pl_PL.UTF-8 UTF-8" | sudo tee /etc/locale.gen
          # sudo locale-gen
          # echo ${LANG}
          # ls -R ${PO4A_DIR}
          # sudo ./${PO4A_DIR}/po4a --no-update po4a.cfg

          tar -xf ${PO4A_DIR}.tar.gz
          export PERL5LIB="${PO4A_DIR}/lib:${PERL5LIB}"
          sudo -E ./${PO4A_DIR}/po4a --no-update po4a.cfg

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          extra_system_packages: "inkscape"
          root_file: main_${{ matrix.language }}.tex
          latexmk_shell_escape: true
