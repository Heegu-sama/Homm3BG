name: Build Rule Book

env:
  PO4A_URL: https://github.com/mquinson/po4a/releases/download/v0.71
  PO4A_DIR: po4a-0.71

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - ".github/**"
      - "assets/gimp-files/**"
      - "components_lists/**"
      - .aspell.homm3.pws
      - .gitignore
      - .pre-commit-config.yaml
      - README.md
      - components_list.tex
      - make_printable.sh

jobs:
  build_rule_book:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          # - en
          - pl
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      # - uses: shogo82148/actions-setup-perl@v1
      #   if: ${{ matrix.language != 'en' }}
      #   with:
      #     perl-version: "5.34"

      - name: Generate translations for ${{ matrix.language }}
        if: ${{ matrix.language != 'en' }}
        run: |
          wget --quiet ${{ env.PO4A_URL }}/${{ env.PO4A_DIR }}.tar.gz
          tar -xf ${{ env.PO4A_DIR }}.tar.gz
          # echo ${PATH}
          # export PATH="${{ env.PO4A_DIR }}/lib:$PATH"
          perl -e 'print "@INC";'
          cp -r ${{ env.PO4A_DIR }}/lib/Locale /usr/local/lib/site_perl/
          ./${{ env.PO4A_DIR }}/po4a --no-update po4a.cfg

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          extra_system_packages: "inkscape"
          root_file: main_${{ matrix.language }}.tex
          latexmk_shell_escape: true
