      language: ${{ matrix.language }}
      build_type: digital
      file_name: "Heroes3_${{ matrix.language_name }}_Rules_Rewrite_${{ needs.matrix-setup.outputs.version }}"

  printable_build:
    needs: matrix-setup
    name: "Printable / ${{ matrix.display }}"
    strategy:
