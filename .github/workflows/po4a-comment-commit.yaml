name: Commit po4a changes

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: read
  pull-requests: write
  id-token: write
  statuses: write

jobs:
  commit-comment:
    name: Get po4a check comment
    if: (github.event.issue.pull_request && startsWith(github.event.comment.body, 'po4a commit'))
    runs-on: ubuntu-latest

    steps:
      - uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch

      - name: Set up repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Check if user has write access
        id: write_access
        uses: prince-chrismc/check-actor-permissions-action@v3
        with:
          permission: write

      - name: Run po4a
        uses: qwrtln/po4a-action@v1
        with:
          version: "0.73"
          config: "po4a.cfg"
          args: "--no-translations"

      - name: Check git changes
        run: git status --porcelain translations > files.txt

      - name: Add comment
        run: |
          if [[ -s files.txt ]]; then
            # There are edited files
            git config --global user.email "github-actions@github.com"
            git config --global user.name "github-actions"
            git add translations
            git commit -m "[Automatic] Add po4a updates"
            git push
            echo 'Changes committed successfully ðŸŽ‰ Please update your local branch by running `git pull` ðŸ’»' >> body.txt
            echo 'Bear in mind that I am a bot ðŸ¤– so I cannot trigger workflows!' >> body.txt
            echo 'Trigger them by pushing an empty commit: `git commit --allow-empty -m "Trigger workflows" && git push`.' >> body.txt
          else
            echo 'Nothing to commit, `po4a` run was clean âœ¨' >> body.txt
          fi
          gh pr comment ${{ steps.comment-branch.outputs.head_ref }} --body-file body.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Comment about non-membership status
        if: ${{ failure() && steps.write_access.conclusion == 'failure' }}
        run: |
          gh pr comment ${{ steps.comment-branch.outputs.head_ref }} --body "â›” Sorry, only members with write access are allowed to run this action!"
        env:
          GH_TOKEN: ${{ github.token }}
