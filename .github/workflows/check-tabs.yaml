name: Check tabs

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'assets/**'

jobs:
  tablint:
    runs-on: ubuntu-latest
    name: Check tabs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find tabs
        run: |
          if find . -type f -iname "*.tex" | xargs grep -nP '\t'
          then
              echo "Tabs found, see the output above. Please replace them with spaces."
              exit 1
          fi
